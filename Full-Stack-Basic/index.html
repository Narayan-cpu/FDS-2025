<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e0f2fe, #f9fafb);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .form-container {
        background: rgba(235, 190, 190, 0.9);

        padding: 28px;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 430px;
        border: 1px solid rgba(226, 232, 240, 0.7);
        transition: transform 0.2s ease-in-out, box-shadow 0.3s;
      }

      .form-container:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
      }

      .form-title {
        font-size: 26px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: #1a202c;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 14px;
        color: #2d3748;
      }

      .form-input,
      .form-select {
        width: 100%;
        padding: 11px 13px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-input:focus,
      .form-select:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        font-size: 14px;
      }

      .checkbox-label {
        margin-left: 8px;
        color: #4a5568;
      }

      .checkbox-label a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }

      .checkbox-label a:hover {
        text-decoration: underline;
      }

      .submit-button {
        width: 100%;
        padding: 13px;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      .submit-button:hover {
        background: linear-gradient(135deg, #1e40af, #1e3a8a);
        transform: translateY(-2px);
      }

      .error-message {
        color: #dc2626;
        font-size: 12px;
        margin-top: 5px;
      }

      #success-message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        background-color: #bbf7d0;
        color: #065f46;
        text-align: center;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }

      #success-message.show {
        opacity: 1;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Student Admission Form</h2>
      <form id="admissionForm">
        <div class="form-group">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            class="form-input"
            placeholder="John Doe"
            required
          />
          <p id="fullNameError" class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="john.doe@example.com"
            required
          />
          <p id="emailError" class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" id="dateOfBirth" class="form-input" required />
          <p id="dateOfBirthError" class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="course" class="form-label">Select Course</label>
          <select id="course" class="form-select" required>
            <option value="">-- Please Select --</option>
            <option value="computer_science">Computer Science</option>
            <option value="business_administration">
              Business Administration
            </option>
            <option value="electrical_engineering">
              Electrical Engineering
            </option>
            <option value="arts_humanities">Arts & Humanities</option>
          </select>
          <p id="courseError" class="error-message"></p>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" class="form-checkbox" />
          <label for="terms" class="checkbox-label"
            >I agree to the <a href="#">terms and conditions</a></label
          >
        </div>
        <p id="termsError" class="error-message"></p>
        <div class="form-group">
          <button type="submit" class="submit-button">Submit Admission</button>
        </div>
      </form>
      <div id="success-message" class="hidden">
        <p>Form submitted successfully! We'll be in touch soon.</p>
      </div>
    </div>

    <script>
      const admissionForm = document.getElementById("admissionForm");
      const successMessage = document.getElementById("success-message");

      admissionForm.addEventListener("submit", function (event) {
        event.preventDefault();
        if (validateForm()) {
          successMessage.classList.remove("hidden");
          successMessage.classList.add("show");
          admissionForm.reset();
          setTimeout(() => {
            successMessage.classList.remove("show");
            successMessage.classList.add("hidden");
          }, 4000);
        } else {
          successMessage.classList.remove("show");
          successMessage.classList.add("hidden");
        }
      });

      function validateForm() {
        let isValid = true;
        const fullNameInput = document.getElementById("fullName");
        const emailInput = document.getElementById("email");
        const dateOfBirthInput = document.getElementById("dateOfBirth");
        const courseSelect = document.getElementById("course");
        const termsCheckbox = document.getElementById("terms");

        const fullNameError = document.getElementById("fullNameError");
        const emailError = document.getElementById("emailError");
        const dateOfBirthError = document.getElementById("dateOfBirthError");
        const courseError = document.getElementById("courseError");
        const termsError = document.getElementById("termsError");

        if (fullNameInput.value.trim() === "") {
          fullNameError.textContent = "Full Name is required.";
          isValid = false;
        } else {
          fullNameError.textContent = "";
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailInput.value.trim() === "") {
          emailError.textContent = "Email Address is required.";
          isValid = false;
        } else if (!emailRegex.test(emailInput.value.trim())) {
          emailError.textContent = "Please enter a valid email address.";
          isValid = false;
        } else {
          emailError.textContent = "";
        }

        const dobValue = dateOfBirthInput.value;
        if (dobValue === "") {
          dateOfBirthError.textContent = "Date of Birth is required.";
          isValid = false;
        } else {
          const selectedDate = new Date(dobValue);
          const today = new Date();
          if (selectedDate > today) {
            dateOfBirthError.textContent =
              "Date of Birth cannot be in the future.";
            isValid = false;
          } else {
            dateOfBirthError.textContent = "";
          }
        }

        if (courseSelect.value === "") {
          courseError.textContent = "Please select a course.";
          isValid = false;
        } else {
          courseError.textContent = "";
        }

        if (!termsCheckbox.checked) {
          termsError.textContent =
            "You must agree to the terms and conditions.";
          isValid = false;
        } else {
          termsError.textContent = "";
        }

        return isValid;
      }
    </script>
  </body>
</html>
